            <figure>
                <a name="one"></a>
                <h2>1.起源</h2>
                <section class="起源 col">

                    <p>
                        足球在古代又称作蹴鞠，兴起于齐国临淄。据 《蹴鞠谱》 和 《蹴鞠图谱》的记载：唐代的鞠已非汉时的“以韦为之，实以物”的鞠，而是有球皮和球胆的气球。 “鞠即毬字，今蹴鞠曰毬戏。古用毛纠结为之，今用皮。以胞为里，嘘气闭而蹴之。”
                    </p>
                </section>
            </figure>




            <!--下方增加内容区块2-->
            <figure>
                <a name="two"></a>
                <h2>2.技巧</h2>

                <section class="技巧 col">

                    <p>
                        技巧则分为：接球技巧和传球技巧以及还有过人(踩单车)击球 接球技巧则有:住了内外脚背接球以外，还有胸部停球; 传球的技巧则有：除了普通的直传球意外，还有弧线式传球; 过人技巧：则需要你左右脚的配合以及你的意识
                    </p>
                </section>
            </figure>




            <!--下方增加内容区块3-->

            <figure>
                <a name="three"></a>
                <h2>3.进球方式</h2>
                <section class="进球方式 col">
                    <p>
                        除了我们常见的以滚地球进的以外，还有弧线式的进球方式，弧线球又称香蕉球。 还有那种我们看到的高吊球，这种球称之为电梯球还有一种叫法称为落叶球，这种球通常很难接到， 因为当被踢球者踢到一定高度时，这球就会以比较快的加速度朝斜下方加速下坠，不过这种球通常 只出现在禁区外围或当被罚任意球时才有可能出现。 以及凌空抽射等一系列进球的方式
                    </p>
                </section>
            </figure>
