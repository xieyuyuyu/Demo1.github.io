                        里奥·梅西（Lionel Messi），1987年6月24日出生于阿根廷圣菲省罗萨里奥市，阿根廷足球运动员，司职前锋，现效力于巴塞罗那足球俱乐部。 11岁时梅西被诊断出发育荷尔蒙缺乏也就是侏儒症，会阻碍他的骨骼生长使他无法长高。 2016年1月12日，梅西个人第5次获得金球奖，他也成为历史上第一个5次获得金球奖的球员，他和C罗连续8年垄断FIFA球员大奖。 2017年11月24晚，梅西领取了2016-17赛季的欧洲金靴奖，这也是阿根廷球星个人第四座欧洲金靴奖，四夺欧洲金靴也追平了皇马球星C罗的纪录 2018年3月4日，梅西在对阵马竞的比赛中打进任意球，连续3轮比赛西甲比赛踢进直接任意球，这个进球也是梅西职业生涯第600个进球。 2012年5月5日，梅西攻入在2011—2012赛季第72球，打破奥治·斯塔克（Archie Stark）在1924/25赛季为柏林恒钢铁打进70球的世界纪录，成为世界足坛历史上单赛季进球最多的球员
                    </p>
                </section>
            </figure>
            <!--下方增加内容区块2-->

                    <p>
                        克里斯蒂亚诺·罗纳尔多（Cristiano Ronaldo），简称C罗，1985年2月5日出生于葡萄牙马德拉岛丰沙尔，葡萄牙足球运动员，司职边锋/中锋，效力于西甲皇家马德里足球俱乐部，并身兼葡萄牙国家队队长 。2003年，加盟英超曼联，期间获得了英格兰足球超级联赛冠军、欧洲冠军联赛冠军、世俱杯冠军等十个赛事冠军。囊获了英超最佳射手、欧冠最佳射手、英格兰足球先生、世界足球先生、金球奖、欧洲金靴奖等个人荣誉。 2007-08赛季，C罗在英超首轮对伯明翰比赛中为曼联攻进一球之后，成为07-08赛季四大联赛以中场球员的身份第一位率先打破20球大关的球员。 2008年度，C罗囊括了金球奖、世界足球先生（英超首位）、欧洲金靴奖三项足坛顶级个人荣誉，是继巴西球星罗纳尔多之后的第二人。 2016年12月13日，C罗获得2016年金球奖，这是继2008年、2013年和2014年之后，C罗职业生涯第四次夺得金球奖。
                    </p>
                </section>
